<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxChronicle Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">BoxChronicle Monitor</span>
            <span class="text-light" id="lastUpdated"></span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Status Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Integration Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="status-indicator" id="statusIndicator"></div>
                            <span class="ms-2" id="statusText">Checking status...</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Run</label>
                            <div id="lastRunTime">-</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Next Run</label>
                            <div id="nextRunTime">-</div>
                        </div>
                        <button class="btn btn-primary w-100" id="runNowBtn">
                            <i class="bi bi-play-fill"></i> Run Now
                        </button>
                    </div>
                </div>
            </div>

            <!-- Statistics Card -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Event Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <h6>Total Events</h6>
                                    <div class="stat-value" id="totalEvents">-</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <h6>Events Today</h6>
                                    <div class="stat-value" id="eventsToday">-</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <h6>Last Batch</h6>
                                    <div class="stat-value" id="lastBatchSize">-</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Recent Activity</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Event Type</th>
                                        <th>Status</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody id="activityLog">
                                    <!-- Activity log entries will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/monitor.js"></script>
</body>
</html>
